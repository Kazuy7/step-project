<h1 class="pt-5">CADASTRAR COMPONENTE</h1>

<form (ngSubmit)="submit()" [formGroup]="componenteForm" #formDir="ngForm" class="user-form">

    <div class="form-container">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Digite o nome do componente" formControlName="nome" required>
            <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="nome.errors?.['required']">O nome é obrigatório!</p>
            </div>
        </div>

        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" placeholder="Defina a descrição do componente" formControlName="descricao" required>
            <div *ngIf="descricao.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="descricao.errors?.['required']">A descrição é obrigatória!</p>
            </div>
        </div>

        <div class="form-group">
            <label for="valor">Valor:</label>
            <input type="text" placeholder="Defina o valor do componente" formControlName="valor" required>
            <div *ngIf="valor.invalid && formDir.submitted" class="validation-error">
                <p *ngIf="valor.errors?.['required']">O valor é obrigatório!</p>
            </div>
        </div>

        <div class="btn-register">
            <input type="submit" value="{{ btnText }}">
        </div>
    </div>

</form>
