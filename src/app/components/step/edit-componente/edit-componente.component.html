<div class="back-page">
    <a routerLink="/componente/list"><img src="assets/back-black.png">Voltar</a>
</div>

<div *ngIf="componente">
    <h1 class="pt-5"><span>{{ componente.nome }}</span></h1>
    <h2>EDITAR INFORMAÇÕES</h2>
    <app-componente (onSubmit)="editHandler($event)" [componenteData]="componente" [btnText]="btnText"></app-componente>
</div>
