<h1 class="pt-5">Lista de escolas</h1>

<div class="list-container">

    <div class="search-container">
        <form>
            <fa-icon [icon]="faSearch"></fa-icon>
            <input type="text" placeholder="Pesquisar" (input)="search($event)">
        </form>
    </div>

    <div *ngIf="schools.length > 0; else noSchools">
        <div class="schools-container">
            <div class="school" *ngFor="let school of schools">
                <h1><a routerLink="/school/{{ school.id }}">{{ school.nomeescola }}</a></h1>
                <!-- <p>Cadastrado em: <b>{{ school.created_at }}</b></p> -->
            </div>
        </div>
    </div>

    <ng-template #noSchools>
        <h1>Não há escolas cadastradas!</h1>
    </ng-template>

</div>
