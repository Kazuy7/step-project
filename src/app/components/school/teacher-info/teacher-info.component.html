<div class="teacher-container row" *ngIf="teacher">

    <div class="teacher">
        <h1>Nome: <span>{{ teacher.nome }}</span></h1>
    </div>

    <div class="iden">
        <h3><b>Email:</b> {{ teacher.email }}</h3>
        <h3><b>Criado em:</b> {{ teacher.created_at }}</h3>
        <h3><b>Atualizado em:</b> {{ teacher.updated_at }}</h3>
    </div>

</div>
