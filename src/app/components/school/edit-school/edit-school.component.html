<div class="back-page">
    <a routerLink="/school/{{ school?.id }}"><img src="assets/back-black.png">Voltar</a>
</div>

<div *ngIf="school">
    <h1 class="pt-5"><span>{{ school.nomeescola }}</span></h1>
    <h2>EDITAR INFORMAÇÕES</h2>
    <app-school (onSubmit)="editHandler($event)" [schoolData]="school" [btnText]="btnText"></app-school>
</div>
